<div ng-controller="updateartController">
 <md-content layout-padding>
    <form name="artForm" ng-submit="artForm.$valid &&  updateArt()">
        <md-input-container class="md-block" flex-gt-sm>
            <label>Address Artist</label>
            <input ng-model="art.address" ng-required="true"  address-invalid >
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Art name</label>
            <input ng-model="art.name" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Author name</label>
            <input ng-model="art.author" ng-required="true">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
           <label>Price</label>
           <input  type="number" step="any" name="rate" ng-model="art.price" min="0"
              max="999999"  ng-required="true" />
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Image Url</label>
            <input ng-model="art.image" type="url" ng-required="true" >
        </md-input-container>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
	      <md-button type="submit" class="md-raised md-primary">Save</md-button>	    
	    </section>       
    </form>
 </md-content>	
</div>
